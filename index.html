const initDB = () => {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open('musicDB', 2); // Increment version to trigger upgrade
        
        request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.error);
            reject(event.target.error);
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            
            // Create store for music files if it doesn't exist
            if (!db.objectStoreNames.contains('musicFiles')) {
                db.createObjectStore('musicFiles', { keyPath: 'id' });
            }
            
            // Create store for song metadata if it doesn't exist
            if (!db.objectStoreNames.contains('songs')) {
                const songStore = db.createObjectStore('songs', { keyPath: 'id' });
                songStore.createIndex('name', 'name');
                songStore.createIndex('artist', 'artist');
                songStore.createIndex('album', 'album');
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadSongsFromStorage();
            resolve();
        };
    });
};

function createPlayQueue() {
    if (isShuffleEnabled) {
        // Create a new array of all songs except current
        let availableSongs = [...songs];
        let currentSong = null;
        
        if (currentSongId) {
            currentSong = availableSongs.find(s => s.id === currentSongId);
            availableSongs = availableSongs.filter(s => s.id !== currentSongId);
        }
        
        // Fisher-Yates shuffle algorithm
        for (let i = availableSongs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [availableSongs[i], availableSongs[j]] = [availableSongs[j], availableSongs[i]];
        }
        
        // Put current song at the start if it exists
        return currentSong ? [currentSong, ...availableSongs] : availableSongs;
    }
    
    return [...songs];
}

function loadAndPlaySong(song) {
    if (!song) return;
    
    const transaction = db.transaction(['musicFiles'], 'readonly');
    const store = transaction.objectStore('musicFiles');
    const request = store.get(song.id);
    
    request.onsuccess = () => {
        if (request.result) {
            if (song.url) {
                URL.revokeObjectURL(song.url);
            }
            song.url = URL.createObjectURL(new Blob([request.result.file]));
            audioPlayer.src = song.url;
            audioPlayer.currentTime = 0;
            musicTitle.textContent = song.name;
            musicArtist.textContent = song.artist;
            
            const backgroundElement = document.querySelector('.background-blur');
            backgroundElement.classList.add('changing');
            backgroundElement.style.backgroundImage = `url('${song.albumArt}')`;
            albumArtImg.src = song.albumArt;
            
            // Update favicon
            updateFavicon(song.albumArt);
            
            setTimeout(() => {
                backgroundElement.classList.remove('changing');
            }, 500);
            
            currentSongId = song.id;
            audioPlayer.play();
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
            playPauseBtn.classList.add('playing');
            document.querySelector('.background-blur').classList.add('rotating');
            
            // Update media session if available
            if ('mediaSession' in navigator) {
                updateMediaSessionMetadata(song);
                updateMediaSessionPlaybackState('playing');

            renderSongs();
        }
    };

function isAudioFile(file) {
    const allowedTypes = [
        'audio/mpeg',
        'audio/wav',
        'audio/flac',
        'audio/ogg',
        'audio/opus',
        'audio/x-m4a',

    ];

function generateRandomGradient() {
    const colors = [
        '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead',
        '#d4a5a5', '#9b59b6', '#3498db', '#e74c3c', '#2ecc71',
        '#f1c40f', '#1abc9c', '#e67e22', '#7f8c8d', '#2c3e50'
    ];
    
    const color1 = colors[Math.floor(Math.random() * colors.length)];
    let color2;
    do {
        color2 = colors[Math.floor(Math.random() * colors.length)];
    } while (color1 === color2);
    
    const angle = Math.floor(Math.random() * 360);
    
    const canvas = document.createElement('canvas');
    canvas.width = 500;
    canvas.height = 500;
    const ctx = canvas.getContext('2d');
    
    const gradient = ctx.createLinearGradient(0, 0, 500, 500);
    gradient.addColorStop(0, color1);
    gradient.addColorStop(1, color2);
    
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 500, 500);
    
    return canvas.toDataURL('image/jpeg', 0.9);
}
        
async function preloadSongs(files) {
    const allowedTypes = [
        'audio/mpeg',        // MP3
        'audio/wav',         // WAV
        'audio/flac',        // FLAC
        'audio/ogg',         // OGG
        'audio/opus',        // OPUS
        'audio/x-m4a',       // M4A
        'audio/aac',         // AAC
        'audio/webm',        // WEBM audio
        'audio/x-flac'       // Alternative FLAC MIME type
    ];

    const filesArray = Array.from(files).filter(file => 
        allowedTypes.includes(file.type) || 
        file.name.match(/\.(mp3|wav|flac|ogg|opus|m4a|aac)$/i)
    );
    
    if (filesArray.length === 0) {
        console.warn('No valid audio files found');
        return;
    }

    for (const file of filesArray) {
        try {
            // Get the file data first
            const arrayBuffer = await file.arrayBuffer();
            
            // Then create the transaction and store the data
            await new Promise((resolve, reject) => {
                const transaction = db.transaction(['musicFiles'], 'readwrite');
                const store = transaction.objectStore('musicFiles');
                
                const song = {

function updateFavicon(albumArt) {
  // Create a canvas to draw the rounded image
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  const size = 32; // Standard favicon size
  const radius = 10; // Corner radius

  canvas.width = size;
  canvas.height = size;

  // Create a new image from the album art
  const img = new Image();

  // Set crossOrigin to anonymous for CORS if needed
  if (!albumArt.startsWith('data:')) {
    img.crossOrigin = 'anonymous';
  }

  img.onload = function() {
    // Clear the canvas
    ctx.clearRect(0, 0, size, size);

    // Create a rounded rectangle clipping path
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, radius);
    ctx.closePath();
    ctx.clip();

    // Draw the image with proper scaling
    ctx.drawImage(img, 0, 0, size, size);

    // Get the rounded image as a data URL
    const roundedImageURL = canvas.toDataURL('image/png');

    // Remove any existing favicon links
    const links = document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']");
    links.forEach(link => link.parentNode.removeChild(link));

    // Create a new favicon link element
    const newFavicon = document.createElement('link');
    newFavicon.rel = 'icon';
    newFavicon.type = 'image/png';
    newFavicon.href = roundedImageURL;

    // Add the new favicon to the document
    document.head.appendChild(newFavicon);
  };

  // Set the source to load the image
  img.src = albumArt;

  // Handle image loading errors
  img.onerror = function() {
    console.error('Error loading album art for favicon');
    
    // Set the default favicon
    const links = document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']");
    links.forEach(link => link.parentNode.removeChild(link));

    const defaultFavicon = document.createElement('link');
    defaultFavicon.rel = 'icon';
    defaultFavicon.type = 'image/png';
    defaultFavicon.href = '/music/favicon.png';
    document.head.appendChild(defaultFavicon);
  };
}

async function extractMetadata(file) {
    return new Promise((resolve) => {
        new jsmediatags.Reader(file)
            .setTagsToRead(['title', 'artist', 'album', 'year', 'picture', 'track'])
            .read({
                onSuccess: async function(tag) {  // Mark this callback as async
                    let albumArt;
                    if (tag.tags.picture) {
                        const { data, format } = tag.tags.picture;
                        const base64String = data.reduce((acc, curr) => acc + String.fromCharCode(curr), '');
                        const tempImage = new Image();
                        tempImage.src = `data:${format};base64,${btoa(base64String)}`;
                        
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 500;
                        canvas.height = 500;
                        
                        await new Promise(resolve => {
                            tempImage.onload = () => {
                                const aspectRatio = tempImage.width / tempImage.height;
                                let drawWidth = 500;
                                let drawHeight = 500;
                                let offsetX = 0;
                                let offsetY = 0;
                                
                                if (aspectRatio > 1) {
                                    drawHeight = 500 / aspectRatio;
                                    offsetY = (500 - drawHeight) / 2;
                                } else {
                                    drawWidth = 500 * aspectRatio;
                                    offsetX = (500 - drawWidth) / 2;
                                }
                                
                                ctx.fillStyle = '#000000';
                                ctx.fillRect(0, 0, 500, 500);
                                ctx.drawImage(tempImage, offsetX, offsetY, drawWidth, drawHeight);
                                resolve();
                            };
                        });
                        
                        albumArt = canvas.toDataURL('image/jpeg', 0.9);
                    } else {
                        albumArt = generateRandomGradient();
                    }
                    
                    let trackNumber = null;
                    if (tag.tags.track) {
                        trackNumber = parseInt(tag.tags.track.split('/')[0]) || null;
                    }
                    
                    resolve({
                        title: tag.tags.title || file.name.replace(/\.[^/.]+$/, ""),
                        artist: tag.tags.artist || 'Unknown Artist',
                        album: tag.tags.album || 'Unknown Album',
                        year: tag.tags.year || '',
                        albumArt: albumArt,
                        trackNumber: trackNumber
                    });
                },
                onError: function(error) {
                    resolve({
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        artist: 'Unknown Artist',
                        album: 'Unknown Album',
                        year: '',
                        albumArt: generateRandomGradient(),
                        trackNumber: null
                    });
                }
            });
    });
}

function playNextSong() {
    if (!playQueue.length) {
        playQueue = createPlayQueue();
    }
    
    if (repeatMode === 'one') {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
        return;
    }
    
    currentQueueIndex++;
    
    // Get current album
    const currentSong = playQueue[currentQueueIndex - 1];
    const currentAlbum = currentSong ? currentSong.album : null;
    
    if (currentQueueIndex >= playQueue.length || 
        (repeatMode === 'album' && currentAlbum && 
         playQueue[currentQueueIndex]?.album !== currentAlbum)) {
        
        if (repeatMode === 'album' && currentAlbum) {
            // Find the first song of the current album
            currentQueueIndex = playQueue.findIndex(song => song.album === currentAlbum);
        } else if (repeatMode === 'none') {
            resetPlayer();
            return;
        } else {
            currentQueueIndex = 0;
        }
    }
    
    const nextSong = playQueue[currentQueueIndex];
    if (nextSong) {
        loadAndPlaySong(nextSong);
    }
}

function playPreviousSong() {
    if (!playQueue.length) {
        playQueue = createPlayQueue();
    }

    // If current time is > 3 seconds, restart song
    if (audioPlayer.currentTime > 3) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
        return;
    }
    
    currentQueueIndex--;
    
    // Get current album
    const currentSong = playQueue[currentQueueIndex + 1];
    const currentAlbum = currentSong ? currentSong.album : null;
    
    if (currentQueueIndex < 0 || 
        (repeatMode === 'album' && currentAlbum && 
         playQueue[currentQueueIndex]?.album !== currentAlbum)) {
        
        if (repeatMode === 'album' && currentAlbum) {
            // Find the last song of the current album
            const albumSongs = playQueue.filter(song => song.album === currentAlbum);
            currentQueueIndex = playQueue.indexOf(albumSongs[albumSongs.length - 1]);
        } else if (repeatMode === 'all') {
            currentQueueIndex = playQueue.length - 1;
        } else {
            currentQueueIndex = 0;
        }
    }
    
    const prevSong = playQueue[currentQueueIndex];
    if (prevSong) {
        loadAndPlaySong(prevSong);
    }
}

function updatePlayQueue() {
    if (isShuffleEnabled) {
        // Create a copy of all songs excluding the current song
        let availableSongs = songs.filter(song => song.id !== currentSongId);
        
        // Shuffle the available songs
        availableSongs = availableSongs.sort(() => Math.random() - 0.5);
        
        // If there's a current song, add it at the beginning
        if (currentSongId) {
            const currentSong = songs.find(song => song.id === currentSongId);
            playQueue = currentSong ? [currentSong, ...availableSongs] : availableSongs;
        } else {
            playQueue = availableSongs;
        }
    } else {
        // In non-shuffle mode, maintain the original order
        playQueue = [...songs];
    }
    
    // Update the current queue index
    currentQueueIndex = playQueue.findIndex(song => song.id === currentSongId);
    if (currentQueueIndex === -1) currentQueueIndex = 0;
}
        
function groupSongsByAlbum(songs) {
    const albums = {};
    songs.forEach(song => {
        const albumName = song.album || 'Unknown Album';
        if (!albums[albumName]) {
            albums[albumName] = {
                name: albumName,
                artist: song.artist,
                year: song.year,
                albumArt: song.albumArt,
                songs: [],
                dateAdded: song.dateAdded
            };
        }
        albums[albumName].songs.push(song);
    });

    // Sort songs within each album by track number first, then by name
    for (let albumName in albums) {
        albums[albumName].songs.sort((a, b) => {
            if (a.trackNumber && b.trackNumber) {
                return a.trackNumber - b.trackNumber;
            }
            if (a.trackNumber) return -1;
            if (b.trackNumber) return 1;
            return a.name.localeCompare(b.name);
        });
    }

    return Object.values(albums).sort((a, b) => b.dateAdded - a.dateAdded);
}

            audioPlayer.pause();
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
            playPauseBtn.classList.remove('playing');
        });

        navigator.mediaSession.setActionHandler('previoustrack', () => {
            playPreviousSong();
        });

        navigator.mediaSession.setActionHandler('nexttrack', () => {
            playNextSong();
        });

        navigator.mediaSession.setActionHandler('seekto', (event) => {
            if (event.fastSeek && 'fastSeek' in audioPlayer) {
                audioPlayer.fastSeek(event.seekTime);
            } else {
                audioPlayer.currentTime = event.seekTime;
            }
        });

        navigator.mediaSession.setActionHandler('stop', () => {
            audioPlayer.pause();
            playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
            playPauseBtn.classList.remove('playing');
            audioPlayer.currentTime = 0;
            updateMediaSessionPlaybackState('paused');
        });
    }

    function updateMediaSessionPlaybackState(state) {
        navigator.mediaSession.playbackState = state;
    }
    
    // Call setup once at startup
    setupMediaSessionActions();
}
        
window.addEventListener("beforeunload", () => {
    if (currentSongId !== null) {
        const currentProgress = audioPlayer.currentTime;
        localStorage.setItem("currentSong", JSON.stringify({
            id: currentSongId,
            progress: currentProgress
        }));
    }
});

window.addEventListener("load", async () => {
    try {
        await initDB();
        // Add a delay to ensure DB is fully ready
        await new Promise(resolve => setTimeout(resolve, 100));
        
        const savedData = localStorage.getItem("currentSong");
        if (!savedData) return;
        
        const songData = JSON.parse(savedData);
        if (!songData || !songData.id) return;
        
        const song = songs.find(s => s.id === songData.id);
        if (song) {
            // Load song without playing
            const transaction = db.transaction(['musicFiles'], 'readonly');
            const store = transaction.objectStore('musicFiles');
            const request = store.get(song.id);
            
            request.onsuccess = () => {
                if (request.result) {
                    song.url = URL.createObjectURL(request.result.file);
                    
                    // Set up audio player without playing
                    audioPlayer.src = song.url;
                    audioPlayer.currentTime = songData.progress || 0;
                    
                    // Update UI elements
                    musicTitle.textContent = song.name;
                    musicArtist.textContent = song.artist;
                    albumArtImg.src = song.albumArt;
                    
                    const backgroundElement = document.querySelector('.background-blur');
                    backgroundElement.style.backgroundImage = `url('${song.albumArt}')`;
                    
                    currentSongId = song.id;
                    
                    // Set play button to play state
                    playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
                    playPauseBtn.classList.remove('playing');
                    
                    renderSongs();
                }
            };
        }

    } catch (error) {
        console.error('Error loading saved song:', error);
    }
});
        
musicUpload.addEventListener('change', async (e) => {
    if (e.target.files.length > 0) {
        try {
            await preloadSongs(e.target.files);
            await addSongs(e.target.files); // Add this line to process the metadata
        } catch (error) {
            console.error('Error uploading songs:', error);
        }
    }
});

audioPlayer.addEventListener('timeupdate', async () => {
    if (currentSongId) {
        const song = songs.find(s => s.id === currentSongId);
        if (song) {
            song.timestamp = audioPlayer.currentTime;
            await saveSongs();
        }
        const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progress.style.width = `${percentage}%`;
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        durationDisplay.textContent = formatTime(audioPlayer.duration);
        updatePageTitle(); // Add this line
    }
});

playPauseBtn.addEventListener('click', () => {
    if (audioPlayer.paused) {
        const playPromise = audioPlayer.play();
        
        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
                    playPauseBtn.classList.add('playing');
                    document.querySelector('.background-blur').classList.add('rotating');
                })
                .catch(error => {
                    console.log("Play button click prevented:", error.message);
                });
        }
    } else {
        audioPlayer.pause();
        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
        playPauseBtn.classList.remove('playing');
    }
});
        
nextBtn.addEventListener('click', () => {
    playNextSong();
});

prevBtn.addEventListener('click', () => {
    playPreviousSong();
});

document.getElementById('shuffleBtn').addEventListener('click', toggleShuffle);
document.getElementById('repeatBtn').addEventListener('click', toggleRepeat);
        
progressBar.addEventListener('click', (e) => {
    const rect = progressBar.getBoundingClientRect();
    const clickPosition = e.clientX - rect.left;
    const totalWidth = rect.width;
    const seekPercentage = clickPosition / totalWidth;
    
    // Ensure the percentage is between 0 and 1
    const clampedPercentage = Math.max(0, Math.min(1, seekPercentage));
    
    // Calculate the new time
    const newTime = clampedPercentage * audioPlayer.duration;
    
    // Update the audio player time
    if (isFinite(newTime)) {
        audioPlayer.currentTime = newTime;
        
        // Update the progress bar visually
        const percentage = (newTime / audioPlayer.duration) * 100;
        progress.style.width = `${percentage}%`;
        
        // Update the time display
        currentTimeDisplay.textContent = formatTime(newTime);
    }
});

volumeSlider.addEventListener('input', (e) => {
    const volume = e.target.value / 100;
    audioPlayer.volume = volume;

    if (volume === 0) {
        volumeIcon.textContent = 'volume_off';
    } else if (volume < 0.5) {
        volumeIcon.textContent = 'volume_down';
    } else {
        volumeIcon.textContent = 'volume_up';
    }
});

audioPlayer.addEventListener('play', () => {
    document.querySelector('.background-blur').classList.add('rotating');
});

audioPlayer.addEventListener('ended', () => {
    if (repeatMode === 'one') {
        audioPlayer.currentTime = 0;
        const playPromise = audioPlayer.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log("Auto-replay prevented:", error.message);
            });
        }
    } else if (repeatMode === 'none' && currentQueueIndex >= playQueue.length - 1) {
        resetPlayer();
    } else {
        playNextSong();
    }
});

            });

            toggleShuffle();
        });

        document.getElementById('repeatBtn').addEventListener('click', () => {
            toggleRepeat();
        });
        
        renderSongs();
    } catch (error) {
        console.error('Failed to initialize application:', error);
    }
});
