<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            min-height: 100vh;
            display: flex;
            padding: 20px;
            user-select: none;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            border-right: 2px solid #666666;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .upload-btn {
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; align-items: center;
        }

        .upload-btn:hover {
            background-color: #bdd6ff;
            color: #1c1c1c;
        }

        .music-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .music-item {
            padding: 15px 20px;
            background-color: transparent;
            border: 2px solid #666666;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .music-item.active {
            border-color: #bdd6ff;
        }

        .music-item:hover {
            border-color: #bdd6ff;
        }

        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 25px;
            background-color: #666666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px;
        }

.music-info {
    color: white;
    text-align: center;
    margin: 20px 0;
    max-width: 80%;
}

.music-title {
    font-size: 1.5rem;
    margin-bottom: 10px;
    word-wrap: break-word;
}

.music-artist {
    color: #666666;
    margin-bottom: 5px;
}

.music-album {
    color: #666666;
    font-size: 0.9em;
}
        
        .player-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background: #666666;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #bdd6ff;
            color: #1c1c1c;
        }

.control-btn.play-pause {
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
    transition: all 0.3s ease;
    border-radius: 50%; /* Default to a circle when paused */
}

.control-btn.play-pause.playing {
    border-radius: 20px; /* Rounded square when playing */
}

        .progress-container {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #666666;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background: #bdd6ff;
            border-radius: 25px;
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: #666666;
            font-size: 0.9rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

.volume-control span {
    color: white;
    font-size: 1.5rem;
}

        .volume-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: #666666;
            border-radius: 25px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #bdd6ff;
            border-radius: 50%;
            cursor: pointer;
        }

.material-symbols-rounded {
  font-variation-settings:
  'FILL' 1,
  'wght' 700,
  'GRAD' 0,
  'opsz' 24
}
    </style>
</head>
<body>
    <div class="sidebar">
        <label class="upload-btn">
            <span class="material-symbols-rounded">add</span> Add Music
            <input type="file" accept="audio/*" style="display: none" id="musicUpload" multiple>
        </label>
        <div class="music-list"></div>
    </div>
    <div class="main-content">
        <div class="album-art">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Album Art" id="albumArtImg">
        </div>
        <div class="music-info">
            <div class="music-title">No track selected</div>
            <div class="music-artist">-</div>
            <div class="music-album"></div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="prevBtn">
                <span class="material-symbols-rounded">skip_previous</span>
            </button>
            <button class="control-btn play-pause" id="playPauseBtn">
                <span class="material-symbols-rounded" id="playPauseIcon">play_arrow</span>
            </button>
            <button class="control-btn" id="nextBtn">
                <span class="material-symbols-rounded">skip_next</span>
            </button>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-control">
            <span style="color: white">
                <span class="material-symbols-rounded" id="volumeIcon">volume_up</span>
</span>
            <input type="range" class="volume-slider" min="0" max="100" value="100">
        </div>
    </div>

    <script>
        const musicList = document.querySelector('.music-list');
        const musicUpload = document.getElementById('musicUpload');
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const volumeSlider = document.querySelector('.volume-slider');
        const musicTitle = document.querySelector('.music-title');
        const musicArtist = document.querySelector('.music-artist');
        const albumArtImg = document.getElementById('albumArtImg');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const volumeIcon = document.getElementById('volumeIcon');

        let songs = JSON.parse(localStorage.getItem('songs')) || [];
        let currentSongId = null;
        let db;

const initDB = () => {
    const request = indexedDB.open('musicDB', 1);
    
    request.onerror = (event) => {
        console.error('IndexedDB error:', event.target.error);
    };

    request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains('musicFiles')) {
            db.createObjectStore('musicFiles', { keyPath: 'id' });
        }
    };

    request.onsuccess = (event) => {
        db = event.target.result;
        loadSongsFromStorage();
    };
};

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

async function extractMetadata(file) {
    return new Promise((resolve) => {
        new jsmediatags.Reader(file)
            .setTagsToRead(['title', 'artist', 'album', 'year', 'picture'])
            .read({
                onSuccess: function(tag) {
                    console.log('Successfully read tags:', tag);
                    let albumArt = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
                    
                    if (tag.tags.picture) {
                        const { data, format } = tag.tags.picture;
                        const base64String = data.reduce((acc, curr) => acc + String.fromCharCode(curr), '');
                        albumArt = `data:${format};base64,${btoa(base64String)}`;
                    }

                    resolve({
                        title: tag.tags.title || file.name.replace(/\.[^/.]+$/, ""),
                        artist: tag.tags.artist || 'Unknown Artist',
                        album: tag.tags.album || 'Unknown Album',
                        year: tag.tags.year || '',
                        albumArt: albumArt
                    });
                },
                onError: function(error) {
                    console.error('Error reading tags:', error);
                    resolve({
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        artist: 'Unknown Artist',
                        album: 'Unknown Album',
                        year: '',
                        albumArt: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='
                    });
                }
            });
    });
}

async function addSongs(files) {
    for (let file of files) {
        console.log('Processing file:', file); // Debug log
        const metadata = await extractMetadata(file);
        console.log('Processed metadata:', metadata); // Debug log
        
        const song = {
            id: Date.now() + Math.random(),
            name: metadata.title,
            artist: metadata.artist,
            albumArt: metadata.albumArt,
            album: metadata.album,
            year: metadata.year,
            timestamp: 0
        };

        // Store the song file in IndexedDB
        const transaction = db.transaction(['musicFiles'], 'readwrite');
        const store = transaction.objectStore('musicFiles');
        await store.put({ id: song.id, file: file });

        songs.unshift(song);
    }
    saveSongs();
    renderSongs();
    if (songs.length === files.length) {
        loadSong(songs[0]);
    }
}

async function loadSongsFromStorage() {
    const storedSongs = JSON.parse(localStorage.getItem('songs')) || [];
    songs = storedSongs;
    
    if (songs.length > 0) {
        // Load the first song
        const firstSong = songs[0];
        const transaction = db.transaction(['musicFiles'], 'readonly');
        const store = transaction.objectStore('musicFiles');
        const request = store.get(firstSong.id);
        
        request.onsuccess = (event) => {
            if (request.result) {
                firstSong.url = URL.createObjectURL(request.result.file);
                currentSongId = firstSong.id;
                loadSong(firstSong);
            }
        };
    }
    renderSongs();
}
  
        function saveSongs() {
            localStorage.setItem('songs', JSON.stringify(songs.map(s => ({
                id: s.id,
                name: s.name,
                artist: s.artist,
                albumArt: s.albumArt,
                timestamp: s.timestamp
            }))));
        }

function renderSongs() {
    musicList.innerHTML = songs.map(song => `
        <div class="music-item ${song.id === currentSongId ? 'active' : ''}" 
             data-id="${song.id}">
            <div>${song.name}</div>
            <div style="font-size: 0.8em; color: #666666">
                ${song.artist} â€¢ ${song.album} ${song.year ? `(${song.year})` : ''}
            </div>
        </div>
    `).join('');

    document.querySelectorAll('.music-item').forEach(item => {
        item.addEventListener('click', async () => {
            const songId = parseFloat(item.dataset.id);
            const song = songs.find(s => s.id === songId);
            
            if (song) {
                const transaction = db.transaction(['musicFiles'], 'readonly');
                const store = transaction.objectStore('musicFiles');
                const request = store.get(songId);
                
                request.onsuccess = (event) => {
                    if (request.result) {
                        song.url = URL.createObjectURL(request.result.file);
                        currentSongId = song.id;
                        loadSong(song);
                        renderSongs();
                    }
                };
            }
        });
    });
}

function loadSong(song) {
    audioPlayer.src = song.url;
    audioPlayer.currentTime = song.timestamp || 0;
    musicTitle.textContent = song.name;
    musicArtist.textContent = song.artist;
    albumArtImg.src = song.albumArt || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
    currentSongId = song.id;
    playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
}

function playNextSong() {
    const currentIndex = songs.findIndex(s => s.id === currentSongId);
    const nextIndex = (currentIndex + 1) % songs.length;
    loadSong(songs[nextIndex]);
    audioPlayer.play();
    playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
    renderSongs();
}

function playPreviousSong() {
    const currentIndex = songs.findIndex(s => s.id === currentSongId);
    const prevIndex = (currentIndex - 1 + songs.length) % songs.length;
    loadSong(songs[prevIndex]);
    audioPlayer.play();
    playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
    renderSongs();
}

        musicUpload.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                addSongs(e.target.files);
            }
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (currentSongId) {
                const song = songs.find(s => s.id === currentSongId);
                if (song) {
                    song.timestamp = audioPlayer.currentTime;
                    saveSongs();
                }

                const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = `${percentage}%`;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                durationDisplay.textContent = formatTime(audioPlayer.duration);
            }
        });

        audioPlayer.addEventListener('ended', playNextSong);

playPauseBtn.addEventListener('click', () => {
    if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>'; // Pause symbol
        playPauseBtn.classList.add('playing'); // Add the 'playing' class for rounded square
    } else {
        audioPlayer.pause();
        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>'; // Play symbol
        playPauseBtn.classList.remove('playing'); // Remove the 'playing' class for circle
    }
});

        nextBtn.addEventListener('click', playNextSong);
        prevBtn.addEventListener('click', playPreviousSong);

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = pos * audioPlayer.duration;
        });

volumeSlider.addEventListener('input', (e) => {
    const volume = e.target.value / 100;
    audioPlayer.volume = volume;

    if (volume === 0) {
        volumeIcon.textContent = 'volume_off';
    } else if (volume < 0.5) {
        volumeIcon.textContent = 'volume_down';
    } else {
        volumeIcon.textContent = 'volume_up';
    }
});

        renderSongs();
        initDB();
    </script>
</body>
</html>
